<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Registration</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

<h2>Book Registration</h2>
<div class="container">
<form action="registration" method="post">
<table>
<tr class="form1">
<td >Book Name</td>
<td><input type="text" name="bookName" ></td>
</tr>
<tr class="form1">
<td>Book Edition</td>
<td><input type="text" name="bookEdition" ></td>
</tr>
<tr class="form1">
<td >Book Price</td>
<td><input type="text" name="bookPrice" ></td>
</tr>
<tr>
<td><input class="btn1" type="submit" value="Register" ></td>
<td><input class="btn1" type="reset" name="cancel" ></td>
</tr>



</table>

<a class="booklist" href="bookList" >BOOK LIST</a>

</form>
</div>
</body>
</html>
